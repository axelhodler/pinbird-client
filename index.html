<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>pinbird-client</title>
    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <style>
      body {
      padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
  </head>

  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">pinbird</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li class="active"><a href="#">Home</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <script src="bower_components/jquery/jquery.js"></script>
    <script src="bower_components/handlebars/handlebars.js"></script>
    <script src="bower_components/ember/ember.js"></script>
    <script src="bower_components/ember-data/ember-data.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>

    <script src="js/app.js"></script>
    <script src="js/router.js"></script>

    <script src="tests/runner.js"></script>
    <script src="tests/karma_helper.js"></script>

    <script>
      function compile(template) {
      var templateName = template.split('/templates/').reverse()[0].replace('.handlebars', '');
      $.ajax({
      url: template,
      cache: false,
      async: false,
      success: function (source) {
      var input = Ember.Handlebars.precompile(source.toString());
      Ember.TEMPLATES[templateName] = Ember.Handlebars.template(input);
      }
      });
      }
      compile('http://localhost:8080/templates/application.handlebars');
      compile('http://localhost:8080/templates/bookmarks.handlebars');
      compile('http://localhost:8080/templates/addBookmarkForm.handlebars');
      compile('http://localhost:8080/templates/bookmark_fields.handlebars');
      compile('http://localhost:8080/templates/bookmark_list.handlebars');
      compile('http://localhost:8080/templates/error.handlebars');
      compile('http://localhost:8080/templates/future_bookmark.handlebars');
    </script>
  </body>
</html>
