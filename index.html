<!DOCTYPE html>
<html>
  <head>
    <title>pinbird-client</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
      padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
  </head>

  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">pinbird</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li class="active"><a href="#">Home</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>
    <script type="text/x-handlebars" data-template-name="error">
      <div class="container">
        <h1>Error</h1>
      </div>
    </script>
    <script type="text/x-handlebars" data-template-name="bookmarks">
      <div class="container">
        <h1>Bookmarks</h1>
        <div class="row">
          <div class="col-md-8">
            <ul>
              {{#each item in model}}
              <li><button {{action "delete" item}} type="submit" class="btn btn-default btn-xs">
                  <span style="color: #f00" class="glyphicon glyphicon-remove"></span>
                </button>
                {{item.title}} | <a {{ bind-attr href="item.url" }}>{{ item.url }}</a></li>
              {{/each}}
            </ul>
          </div>
          <div class="col-md-4">
            <form role="form" {{action "save" on="submit"}}>
              <div class="form-group">
                <h2>Add a bookmark:</h2>
                {{partial "bookmark_fields"}}
                <button type="submit" class="btn btn-default">Save bookmark</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </script>

    <script type="text/x-handlebars" data-template-name="_bookmark_fields">
      {{view Ember.TextField class="form-control" valueBinding="title" id="title" placeholder="Title" required="true"}}<br />
      {{view Ember.TextField class="form-control" valueBinding="url" id="url" placeholder="Url" required="true"}}<br />
    </script>

    <script src="js/libs/jquery-1.10.2.js"></script>
    <script src="js/libs/handlebars-1.1.2.js"></script>
    <script src="js/libs/ember-1.4.0.js"></script>
    <script src="js/libs/ember-data.js"></script>
    <script src="js/libs/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/router.js"></script>

  </body>
</html>
