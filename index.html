<!DOCTYPE html>
<html>
  <head>
    <title>pinbird-client</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap  -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <!-- Already there via Ember -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="#">Project name</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li class="active"><a href="#">Home</a></li>
              <li><a href="#about">About</a></li>
              <li><a href="#contact">Contact</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

      <script type="text/x-handlebars">
        <div class="container">
          <h1>Bookmarks</h1>
          <p>{{outlet}}</p>
        </div>
      </script>

      <script type="text/x-handlebars" data-template-name="bookmarks">
        <div class="container">
          <form {{action save on="submit"}}>
            {{partial "bookmark_fields"}}
            <button type="submit">Brave bookmark</button>
          </form>

          <ul>
            {{#each item in model}}
            <li>{{item.title}} | <a {{ bindAttr href="item.url" }}>{{ item.url }}</a></li>
            {{/each}}
          </ul>
        </div>
      </script>

      <script type="text/x-handlebars" data-template-name="_bookmark_fields">
        {{view Ember.TextField valueBinding="title" id="title" placeholder="Title" required="true"}}<br />
        {{view Ember.TextField valueBinding="url" id="url" placeholder="Url" required="true"}}<br />
      </script>

    <script src="js/libs/jquery-1.9.1.js"></script>
    <script src="js/libs/handlebars-1.0.0.js"></script>
    <script src="js/libs/ember-1.0.0.js"></script>
    <script src="js/libs/ember-data.js"></script>
    <script src="js/libs/bootstrap.min.js"></script>
    <script src="js/app.js"></script>

  </body>
</html>
