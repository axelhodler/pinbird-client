<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>pinbird-client</title>
    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <style>
      body {
      padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
  </head>

  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">pinbird</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li class="active"><a href="#">Home</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <script type="text/x-handlebars">
      <div class="container">
        <p>{{outlet}}</p>
      </div>
    </script>

    <script type="text/x-handlebars" data-template-name="error">
      <h1>Error</h1>
      <div class="alert alert-danger">{{errorMessage}}</div>
    </script>

    <script type="text/x-handlebars" data-template-name="bookmarks">
      <div class="row">
        <div class="col-md-8">
          {{partial "bookmark_list"}}
        </div>
        <div class="col-md-4">
          {{partial "addBookmarkForm"}}
        </div>
      </div>
    </script>

    <script type="text/x-handlebars" data-template-name="_bookmark_list">
      <h1>Bookmarks</h1>
      <ul class="list-group">
        {{#each item in model}}
        <li class="list-group-item">
          <button {{action "delete" item}} type="submit" class="btn btn-default btn-xs">
            <span style="color: #f00" class="glyphicon glyphicon-remove"></span>
          </button>
          <a {{ bind-attr href="item.url" }}>{{ item.url }}</a> | {{item.title}}</li>
        {{/each}}
      </ul>
    </script>

    <script type="text/x-handlebars" data-template-name="_addBookmarkForm">
      <form role="form" {{action "save" on="submit"}}>
        <div class="form-group well">
          <h2>Add a bookmark:</h2>
          {{partial "bookmark_fields"}}
          <button type="submit" id="add_bookmark" class="btn btn-default">Save bookmark</button>
        </div>
      </form>
    </script>

    <script type="text/x-handlebars" data-template-name="_bookmark_fields">
      {{view Ember.TextField class="form-control" valueBinding="title" id="title" placeholder="Title" required="true"}}<br />
      {{view Ember.TextField class="form-control" valueBinding="url" id="url" placeholder="Url" required="true"}}<br />
    </script>

    <script src="bower_components/jquery/jquery.js"></script>
    <script src="bower_components/handlebars/handlebars.js"></script>
    <script src="bower_components/ember/ember.js"></script>
    <script src="bower_components/ember-data/ember-data.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>

    <script src="js/app.js"></script>
    <script src="js/router.js"></script>

    <script src="tests/runner.js"></script>
  </body>
</html>
